<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
<style>
        body {
            height: auto;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: white;
            color: black;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-color: #807AD5;
            z-index: -1;
            transform: skewY(-30deg);
            transform-origin: top left;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .header p {
            font-size: 12px;
            margin: 0;
        }

        .header nav {
            display: flex;
            align-items: center;
        }

        .header nav a {
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: blue;
        }

        .now-open {
            font-size: 36px;
            font-weight: bold;
            color: #A085FF;
            margin-left: 20px;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f5f5f5;
            position: relative;
        }

        .hero-section .text-content {
            max-width: 50%;
        }

        .hero-section .text-content img {
            width: 250px;
            height: auto;
        }

        .products {
            height: auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 140px;
        }

        .product {
            text-align: center;
            margin: 0 20px;
            width: 400px;
            height: auto;
        }

        .product img {
            width: 150px;
            height: auto;
        }

        .product p {
            font-size: 14px;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #807AD5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #635faa;
            transform: scale(1.1);
        }

        .footer {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .footer img {
            width: 40px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer img:hover {
            transform: scale(1.1);
        }
        
        .btn-text-right{
            text-align: right;
        }
    </style>
</head>
<body>
<header class="header">
        <div>
            <h1>Silver Market</h1>
            <p>FOOD MEDIA INC.</p>
        </div>
        <nav>
            <a href="/">Каталог</a>
            <a href="/bucket">Корзина</a>
            <a href="/contacts">О нас</a>
            <span class="now-open">Now Open!</span>
        </nav>
</header>
<section style="background-color: white;">
<form method="post" action="{% url 'clearBucket' %}">
    {% csrf_token %}
    <div class="btn-text-right">
        <button data-mdb-button-init data-mdb-ripple-init class="add-to-cart m-3" type="submit">
            Очистить
        </button>
    </div>
</form>
    {% for bucket in buckets %}
    <section class="products">
        <div class="product">
            <img src="{{ bucket.product.image }}" alt="{{ bucket.product.name }}<">
            <p>{{ bucket.product.description }}</p>
            <div class="product-price">{{ bucket.product.price }} RUB</div>
        </div>
    </section>
    {% endfor %}
</section>
</body>
</html>
